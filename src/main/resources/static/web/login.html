<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>活动平台测试页面</title>
<!-- Query库文件和jquery.cookie.js文件的顺序。须先引入jQuery库文件再引入cookie插件文件-->
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js">
		</script>
		<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	</head>
	<body>
		
		
		<!-- 登录 -->
		<hr />
		<p>登录</p>
		<div>
		<form id="from-login">
		    <p>用戶名：<input type="text" name="username"></p>
		    <p>密碼：<input type="password" name="password"></p>
		    <p><input id="cc" type="button" value="登錄"></p>
		</form>
		</div>
		<hr />

		<a href="/dquav/web/activity.html">活动项目</a>


		 <script type="text/javascript">
		     $(document).ready(function () {
				 
				 // var xhr = new XMLHttpRequest();
				 // xhr.open('POST', 'http://localhost:8848', true); 
				 // xhr.withCredentials = true; 
				 // xhr.send(null);
				 
		         $("#cc").click(function () {
		             $.ajax({
		                 "url": "/dquav/user/login",
		                 "data": $("#from-login").serialize(),
		                 "type": "post",
		                 "dataType": "json",
						     async:true,
						     xhrFields:{
								 // open("post","http://localhost:8877",true),
								 // send(null),
						         withCredentials:true
						     },
		                 "success": function (json) {
		                     if (json.state == 200) {
		                         alert("登陸成功");
		                         $.cookie("jsessionid", document.cookie, {"expires": 7});
		                         console.log(json.data)
		                        location.href="/dquav/web/user.html";
		                     } else {
		                         alert(json.message);
		                     }
		                 }
		             });
		         });
				 
		     });
			 

		 
		 </script>
		 
	</body>
</html>
